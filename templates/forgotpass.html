<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
<button class="theme-toggle" id="themeToggle" style="visibility: hidden;">Theme</button>
    <div class="container">
        <form action="{{ url_for('email') }}" method="post">
        {% with messages = get_flashed_messages()%}
        {% if messages%}
        {% for message in messages%}
        <h3>{{e}}</h3>
        {%endfor%}
        {%endif%}
        {%endwith%}
        <h2>Forgot Password</h2>
        <p style="margin-bottom:20px;">Please enter your email to reset your password:</p>
            <input type="text" placeholder="Enter your username" name="username" required>
            <input type="email" placeholder="Enter your email" name="email" required>
            <button type="submit">Submit</button>
            <a href="{{url_for('red', name='login')}}">
        <button type="button">Log in</button></a>
        </form>
    </div>
  <script src="{{ url_for('static', filename='JS/theme.js') }}">
  </script>
</body>
</html>
